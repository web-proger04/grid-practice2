<!DOCTYPE html>
<html lang="en">
<head>  
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid practice</title>
   <link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>  
   <section class="products">
      <div class="products__container container">
         <h2 class="products__title">
            our <span class="products__title_italics">WORKS</span> 
         </h2>
         <div class="products__slider-products slider-products swiper">
            <div class="slider-products__wrapper swiper-wrapper">
               <div class="slider-products__slide swiper-slide">
                  <article class="slider-products__row">
                     <article class="slider-products__image slider-products__image_big">
                        <img src="img/часы01.png" alt="Product">
                     </article>
                     <article class="slider-products__image slider-products__image_2">
                        <img src="img/часы02.png" alt="Product">
                     </article>
                     <article class="slider-products__image slider-products__image_3">
                        <img src="img/часы03.png" alt="Product">
                     </article>
                     <article class="slider-products__image slider-products__image_4">
                        <img src="img/часы04.png" alt="Product">
                     </article>
                     <article class="slider-products__image slider-products__image_5">
                        <img src="img/часы05.png" alt="Product">
                     </article>
                  </article>
                  <article class="slider-products__row slider-products__row_reverse">
                     <article class="slider-products__image">
                        <img src="img/фильтр01.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/фильтр02.png" alt="Product">
                     </article>
                     <article class="slider-products__image slider-products__image_big">
                        <img src="img/фильтр03.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/фильтр04.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/фильтр05.png" alt="Product">
                     </article>
                  </article>
                  <article class="slider-products__row">
                     <article class="slider-products__image slider-products__image_big">
                        <img src="img/принтер01.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/принтер02.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/принтер03.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/принтер04.png" alt="Product">
                     </article>
                     <article class="slider-products__image">
                        <img src="img/принтер05.png" alt="Product">
                     </article>
                  </article>
               </div>
            </div>
         </div>
         <div class="products__arrows">
            <span class="products__arrow products__arrow_right"></span>
            <span class="products__arrow products__arrow_left"></span>
         </div>
      </div>
   </section>

   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
